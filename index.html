<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Github Api || -_-</title>
  </head>
  <body>
    <div class="first"></div>
    <div class="second"></div>
    <div class="github">
      <div class="form">
        <input class="username" type="text" />
        <button class="submit">Find</button>
      </div>

      <div class="message hide">User not found</div>

      <div class="user hide">
        <img class="user--pp__img" src="" alt="Github" />
        <div class="details">
          <a target="_blank" class="go__profile" href=""
            >Go to profile<i class="fa-solid fa-arrow-right"></i
          ></a>
          <div class="details__users">
            <p>Followers <span class="followers"></span></p>
            <p>Following <span class="following"></span></p>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
